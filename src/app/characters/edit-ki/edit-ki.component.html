<div *ngIf="transformation" class="max-w-3xl mx-auto bg-white rounded-lg shadow-xl border border-gray-300 mt-6">
    <div class="flex">
      <div class="w-1/3 p-6 flex justify-center items-center">
        <img [src]="transformation.image" alt="{{ transformation.name }}" class="w-64 h-64 object-contain mx-auto">
      </div>
      <div class="w-2/3 p-6">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Editar Ki</h1>
        <p class="text-xl text-gray-700 mb-2"><strong>Nombre:</strong> {{ transformation.name }}</p>
        
        <!-- Mostrar "Ki" como texto o como campo editable -->
        <div *ngIf="!isEditing">
          <p class="text-xl text-gray-700 mb-4"><strong>Ki:</strong> {{ transformation.ki }}</p>
          <button (click)="editKi()" class="px-6 py-2 bg-slate-600 text-white font-bold rounded-lg hover:bg-stale-400 transition-colors duration-200">
            Editar Ki
          </button>
        </div>
        
        <div *ngIf="isEditing">
          <input [(ngModel)]="editedKi" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4" />
          <div class="flex space-x-4">
            <button (click)="saveKi()" class="px-6 py-2 bg-slate-600 text-white font-bold rounded-lg hover:bg-green-700 transition-colors duration-200">
              Guardar
            </button>
            <button (click)="cancelEdit()" class="px-6 py-2 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-500 transition-colors duration-200">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
