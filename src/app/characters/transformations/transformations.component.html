<table>
  <thead>
    <tr>
      <th>Nombre de la transformaci√≥n</th>
      <th>Imagen</th>
      <th>Ki</th>
      <th>Editar Ki </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transformation of transformations">
      <ng-container *ngIf="transformation.idp === idp">
        <td>{{transformation.name}}</td>
        <td>
          <img [src]="transformation.image" alt="{{transformation.name}}" class="w-22 h-40 rounded-full mx-auto">
        </td>
        <td>{{transformation.ki}}</td>
         <td> <button 
          (click)="editTransformation(transformation)"
           class="bg-slate-600 text-white px-4 py-2 rounded-md hover:bg-slate-500 mx-auto"
          >Editar</button></td>
      </ng-container>
    </tr>
  </tbody>
</table>
