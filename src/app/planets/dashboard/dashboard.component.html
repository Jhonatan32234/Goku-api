<table class="min-w-full border-collapse border border-gray-300 shadow-lg text-xl">
    <thead>
        <tr class="bg-gray-500 text-white">
            <th class="px-4 py-2 border border-gray-300">Nombre</th>
            <th class="px-4 py-2 border border-gray-300 ">Descripcion</th>
            <th class="px-4 py-2 border border-gray-300">Foto</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="planetas" class="odd:bg-white even:bg-gray-100 hover:bg-blue-100">
            <td class="px-4 py-2 border border-gray-300 text-center">{{planetas.originPlanet.name}}</td>
            <td class="px-4 py-2 border border-gray-300 text-center w-1/2">{{planetas.originPlanet.description}}</td>
            <td class="px-4 py-2 border border-gray-300 text-center">
                <img [src]="planetas.originPlanet.image" alt="{{planetas.originPlanet.image}}" class="w-22 h-40 rounded-full mx-auto">
        </tr>
    </tbody>
</table>


<button (click)="volver()"  class=" flex bg-slate-600 text-white px-4 py-2 rounded-md hover:bg-slate-700 items-center justify-center mx-auto w-40 h-20 text-xl"> Volver </button>
